<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi√≥n</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .navbar {
            background-color: #110000;
            padding: 15px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #2c0000;
        }

        .logo {
            color: #eecfa1; /* Color dorado suave */
            font-size: 24px;
            font-weight: bold;
            text-decoration: underline;
            text-decoration-color: white;
            text-decoration-thickness: 1px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 16px;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 30px;
            font-weight: normal;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: center;
            width: 300px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 10px;
            background-color: #262626;
            border: 1px solid #444;
            border-radius: 5px;
            color: white;
            outline: none;
        }

        /* ESTE ES EL BOT√ìN QUE NECESITAS */
        .btn-entrar {
            margin-top: 10px;
            background-color: #4a0000; /* Rojo oscuro */
            color: white;
            border: none;
            padding: 10px 40px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none; /* Vital para que parezca bot√≥n */
            display: inline-block;
        }
        
        .btn-entrar:hover {
            background-color: #600000;
        }
    </style>
</head>
<body>

    <div class="navbar">

        <div class="nav-links">
