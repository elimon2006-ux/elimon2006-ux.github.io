<div class="form-card">
    <h2>Iniciar Sesión (Modo Simulación)</h2>
    <form id="loginForm">
        <label>Correo</label>
        <input type="email" id="email" required placeholder="profesor@ejemplo.com">

        <label>Contraseña</label>
        <input type="password" required placeholder="********">

        <button type="submit" class="btn">Entrar</button>
    </form>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        // Simulamos el objeto que Flask guardaría en la sesión
        const usuarioMock = {
            id_cliente: 1,
            nombre: "Profesor Evaluador",
            correo: document.getElementById('email').value,
            telefono: "55-1234-5678",
            calle: "Av. de la Educación",
            numero: "2026",
            colonia: "Coyoacán",
            ciudad: "CDMX"
        };
        localStorage.setItem('user', JSON.stringify(usuarioMock));
        window.location.href = 'dashboard.html';
    });
</script>
