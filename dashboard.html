<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Cuenta - Mi Restaurante</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
<nav class="navbar">
    <div class="nav-left"><a class="nav-title" href="index.html">üçΩÔ∏è Mi Restaurante</a></div>
    <div class="nav-right" id="nav-links"></div>
</nav>

<div class="content">
    <h2 class="section-title" id="welcome-msg">Cargando perfil...</h2>
    <div class="card user-card">
        <p><b>Correo:</b> <span id="u-correo"></span></p>
        <p><b>Tel√©fono:</b> <span id="u-tel"></span></p>
        <h3 class="sub">Direcci√≥n</h3>
        <p id="u-direccion"></p>
        <button onclick="window.location.href='menu.html'" class="btn" style="margin-top:20px;">Ver Men√∫</button>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const user = JSON.parse(localStorage.getItem('user'));
        if (!user) { window.location.href = 'login.html'; return; }

        document.getElementById('welcome-msg').innerText = `Bienvenido, ${user.nombre}`;
        document.getElementById('u-correo').innerText = user.correo;
        document.getElementById('u-tel').innerText = user.telefono;
        document.getElementById('u-direccion').innerText = `${user.calle} #${user.numero}, ${user.colonia}, ${user.ciudad}`;
        
        // Cargar navbar
        const navLinks = document.getElementById('nav-links');
        navLinks.innerHTML = `<a href="index.html">Inicio</a><a href="menu.html">Men√∫</a><a href="#" onclick="localStorage.removeItem('user'); location.reload();">Salir</a>`;
    });
</script>
</body>
</html>
