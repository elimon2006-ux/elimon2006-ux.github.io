<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Mi Restaurante</title>
    <style>
        /* Mismos estilos del base para consistencia */
        body { background: #1b1b1b; color: #f2f2f2; font-family: "Georgia", serif; margin: 0; text-align: center; }
        .navbar { background: #240000; padding: 18px 30px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #4d0000; }
        .nav-title { font-size: 28px; color: #e8dccc; text-decoration: none; font-weight: bold; }
        .nav-right a { color: #f4e9da; text-decoration: none; margin-left: 20px; }
        .card { background: #2a2a2a; width: 90%; max-width: 450px; margin: 50px auto; padding: 30px; border-radius: 12px; border: 1px solid #4a2525; text-align: left; }
        h2 { color: #e8dccc; text-align: center; }
        .btn { background: #3b0000; color: white; padding: 10px 20px; border-radius: 8px; text-decoration: none; display: block; text-align: center; margin-top: 20px; }
    </style>
</head>
<body>
    <nav class="navbar">
        <a class="nav-title" href="index.html">üçΩÔ∏è Mi Restaurante</a>
        <div class="nav-right">
            <a href="index.html">Inicio</a>
            <a href="menu.html">Men√∫</a>
            <a href="#" onclick="localStorage.clear(); window.location.href='index.html';" style="color: #ff9494;">Salir</a>
        </div>
    </nav>

    <div class="card">
        <h2 id="saludo">Bienvenido</h2>
        <p><b>Correo:</b> <span id="u-correo"></span></p>
        <p><b>Tel√©fono:</b> <span id="u-tel"></span></p>
        <h3 style="color: #d1b7a3; border-bottom: 1px solid #4a2525; padding-bottom: 5px;">Direcci√≥n</h3>
        <p id="u-direccion"></p>
        <a href="menu.html" class="btn">Ver Men√∫</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const user = JSON.parse(localStorage.getItem('user'));
            if (!user) { window.location.href = 'login.html'; return; }

            document.getElementById('saludo').innerText = `Bienvenido, ${user.nombre}`;
            document.getElementById('u-correo').innerText = user.correo;
            document.getElementById('u-tel').innerText = user.telefono;
            document.getElementById('u-direccion').innerText = `${user.calle} #${user.numero}, ${user.colonia}, ${user.ciudad}`;
        });
    </script>
</body>
</html>
