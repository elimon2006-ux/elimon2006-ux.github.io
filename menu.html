<h2 class="categoria-titulo">TACOS</h2>

        <h2>Tacos al Pastor</h2>
        <p>Deliciosa carne marinada con pi√±a.</p>

        <button class="btn btn-outline" onclick="agregar('Agua de Horchata', 25)">Agregar</button>

</div>

<script>
    function agregar(nombre, precio) {
        let pedido = JSON.parse(localStorage.getItem('pedido')) || [];
        pedido.push({ nombre, precio, cantidad: 1 });
        localStorage.setItem('pedido', JSON.stringify(pedido));
        document.getElementById('cart-btn').innerText = `Mi Pedido (${pedido.length})`;
        alert("Agregado al pedido.");
    }
    
    document.addEventListener('DOMContentLoaded', () => {
        const pedido = JSON.parse(localStorage.getItem('pedido')) || [];
        document.getElementById('cart-btn').innerText = `Mi Pedido (${pedido.length})`;
    });
</script>
