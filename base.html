<!DOCTYPE html>
<html lang="es">
<head>

    <link rel="stylesheet" href="static/style.css">
</head>
<body>

<nav class="navbar">
    <div class="nav-left">
        <a class="nav-title" href="index.html">üçΩÔ∏è Mi Restaurante</a>
    </div>
    <div class="nav-right" id="nav-links">
        </div>
</nav>

<main class="content">

<script>
    function actualizarNavbar() {
        const user = JSON.parse(localStorage.getItem('user'));
        const navLinks = document.getElementById('nav-links');
        const pedido = JSON.parse(localStorage.getItem('pedido')) || [];
        
        if (user) {
            navLinks.innerHTML = `
                <a href="index.html">Inicio</a>
                <a href="menu.html">Men√∫</a>
                <a href="dashboard.html">Mi cuenta</a>
                <a href="mi_pedido.html">Mi Pedido (${pedido.length})</a>
                <span class="nav-user" style="color: #e8dccc; font-weight: bold; margin-left: 15px;">
                    ${user.nombre}
                </span>
                <a href="#" onclick="logout()" style="color: #ff9494;">Salir</a>
            `;
        } else {
            navLinks.innerHTML = `
                <a href="index.html">Inicio</a>
                <a href="login.html">Iniciar sesi√≥n</a>
                <a href="register.html">Registrarse</a>
            `;
        }
    }

    function logout() {
        localStorage.removeItem('user');
        localStorage.removeItem('pedido');
        window.location.href = 'index.html';
    }

    document.addEventListener('DOMContentLoaded', actualizarNavbar);
</script>
</body>
</html>
